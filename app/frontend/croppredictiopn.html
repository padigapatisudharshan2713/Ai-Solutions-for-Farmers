{% extends "index.html" %}


{% block navbar %}
  <li><a href="/home" class="nav-link scrollto"><i class="bx bx-home"></i> <span>Home</span></a></li>
  <li><a href="/soilprediction" class="nav-link scrollto"><i class="bx bx-user"></i> <span>Soil Prediction</span></a></li>
  <li><a href="/croppredictiopn" class="nav-link scrollto active"><i class="bx bx-user-plus"></i> <span>Crop Prediction</span></a></li>
  <li><a href="/plantprediction" class="nav-link scrollto"><i class="bx bx-user-plus"></i> <span>Plant Prediction</span></a></li>
  <li><a href="/login" class="nav-link scrollto"><i class="bx bx-log-in"></i> <span>Logout</span></a></li>
{% endblock %}


{% block main %}
<div class="row">
    <div class="col-3">
    </div>

    <div class="col-9">
      <section id="resume" class="resume">
          <div class="container">

              <div class="section-title">
                  <h2>Crop Prediction</h2>
              </div>

              <form action="{% url 'croppredictiopn' %}" method="post">
                {% csrf_token %}

                <center>
                  <b style="color: rgb(0, 0, 0);font-size: 50px;">{{msg}}</b>
                </center><br><br>

                <center>
                    
                  <div class="row">
                    <div class="col">
                      <input type="number" step="0.00001" name="N" placeholder="Enter Nitrogen Level" class="form-control">
                    </div>
                    
                    <div class="col">
                      <input type="number" step="0.00001" name="P" placeholder="Enter Phosporous value" class="form-control">
                    </div>

                    <div class="col">
                      <input type="number" step="0.00001" name="K" placeholder="Enter Potasioum value" class="form-control">
                    </div>
                  </div><br>

                  <div class="row">
                    <div class="col">
                      <input type="number" step="0.00001" name="temperature" placeholder="Enter Temparature Level" class="form-control">
                    </div>
                    
                    <div class="col">
                      <input type="number" step="0.00001" name="humidity" placeholder="Enter Humidity value" class="form-control">
                    </div>
                    
                    <div class="col">
                      <input type="number" step="0.00001" name="ph" placeholder="Enter PH value" class="form-control">
                    </div>
                  </div><br>
                  
                  <div class="row">
                    <div class="col">
                    </div>

                    <div class="col">
                      <input type="number" step="0.00001" name="rainfall" placeholder="Enter Rainfall value" class="form-control">
                    </div>

                    <div class="col">
                    </div>
                  </div><br>

                  

                  <div class="row">
                    <div class="col">
                    </div>

                    <div class="col">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="col">
                    </div>
                  </div><br>
              </form>
      
            </div>
          </section>

          <h1 style="color: black;">ACCURACY</h1>

          <center>
            <img src="/static/img/graph.PNG"><br><br>
          </center><br>

      </div>
  </div>
{% endblock %}
